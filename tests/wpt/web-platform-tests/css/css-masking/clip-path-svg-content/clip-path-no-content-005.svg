<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml" class="reftest-wait"><title>Removing a clip-path attribute pointing to an empty &lt;clipPath&gt;</title><h:link href="https://drafts.fxtf.org/css-masking-1/#ClipPathElement" rel="help"/><h:link href="reference/clip-path-square-003-ref.svg" rel="match"/><h:script src="/common/reftest-wait.js"/><h:script src="/common/rendering-utils.js"/><clipPath id="empty"/><g clip-path="url(&quot;#empty&quot;)"><rect width="200" height="200" fill="green"/></g><script>waitForAtLeastOneFrame().then(() =&gt; { document.querySelector(&apos;svg &gt; g&apos;).removeAttribute(&apos;clip-path&apos;); takeScreenshot(); });</script></svg>