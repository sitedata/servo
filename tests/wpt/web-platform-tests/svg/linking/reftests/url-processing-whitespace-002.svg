<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><title>Leading and trailing whitespace is stripped from (local) URL references (&lt;use&gt; href)</title><html:link href="https://svgwg.org/svg2-draft/linking.html#processingURL" rel="help"/><html:link href="https://svgwg.org/svg2-draft/struct.html#UseElementHrefAttribute" rel="help"/><html:link href="reference/green-100x100.svg" rel="match"/><defs><rect id="green" width="50" height="50" fill="green"/><rect id="red" width="50" height="50" fill="red"/></defs><rect width="100" height="100" fill="red"/><use href="#green"/><use x="50" href="#green"/><use y="50" href="#green"/><g transform="translate(50 50)"><rect id="green" width="50" height="50" fill="green"/><use href="# red"/></g></svg>