<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><title>Leading and trailing whitespace is stripped from (local) URL references (&lt;paint&gt;)</title><html:link href="https://svgwg.org/svg2-draft/linking.html#processingURL" rel="help"/><html:link href="https://svgwg.org/svg2-draft/painting.html#SpecifyingPaint" rel="help"/><html:link href="reference/green-100x100.svg" rel="match"/><linearGradient id="green"><stop stop-color="green"/></linearGradient><linearGradient id="red"><stop stop-color="red"/></linearGradient><rect width="50" height="50" fill="url(' #green') red"/><rect width="50" height="50" x="50" fill="url('#green ') red"/><rect width="50" height="50" y="50" fill="url(' #green ') red"/><rect width="50" height="50" x="50" y="50" fill="url(' # red ') green"/></svg>