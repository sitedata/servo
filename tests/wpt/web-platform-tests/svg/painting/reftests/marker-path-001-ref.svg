<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><g id="testmeta"><title>Markers on Path (Linear).</title><html:link href="http://tavmjong.free.fr" rel="author" title="Tavmjong Bah"/></g><defs><marker id="Start" fill="green" markerHeight="10" markerUnits="strokeWidth" markerWidth="10" orient="auto" overflow="visible" refX="0" refY="5" viewBox="0 0 10 10"><path d="M 0 0 L 10 5 L 0 10 z"/></marker><marker id="Mid" fill="orange" markerHeight="10" markerUnits="strokeWidth" markerWidth="10" orient="auto" overflow="visible" refX="0" refY="5" viewBox="0 0 10 10"><path d="M 0 0 L 10 5 L 0 10 z"/></marker><marker id="End" fill="#00f" markerHeight="10" markerUnits="strokeWidth" markerWidth="10" orient="auto" overflow="visible" refX="0" refY="5" viewBox="0 0 10 10"><path d="M 0 0 L 10 5 L 0 10 z"/></marker><path id="PStart" fill="green" d="M 0 0 L 10 5 L 0 10 z" transform="matrix(2,0,0,2,0,-10)"/><path id="PMid" fill="orange" d="M 0 0 L 10 5 L 0 10 z" transform="matrix(2,0,0,2,0,-10)"/><path id="PEnd" fill="#00f" d="M 0 0 L 10 5 L 0 10 z" transform="matrix(2,0,0,2,0,-10)"/></defs><g id="test-body-reference" style="fill:none;stroke:#000;stroke-width:2"><path d="m 50,120 50,0 50,0 50,0"/><path d="m 50,140 50,20 50,-20 50,20"/><path d="m 50,200 l 50,0 l 50,0 l 50,0"/><path d="m 50,220 l 50,20 l 50,-20 l 50,20"/><path d="m 50,280 h 50 v 50 h 50"/><path d="M 290,120 340,120 390,120 440,120"/><path d="M 290,140 340,160 390,140 440,160"/><path d="M 290,200 L 340,200 L 390,200 L 440,200"/><path d="M 290,220 L 340,240 L 390,220 L 440,240"/><path d="M 290,280 H 340 V 330 H 390"/><g id="ref" style="stroke:none"><g id="linear"><use transform="translate(50,120)" xlink:href="#PStart"/><use transform="translate(100,120)" xlink:href="#PMid"/><use transform="translate(150,120)" xlink:href="#PMid"/><use transform="translate(200,120)" xlink:href="#PEnd"/></g><g id="zigzag"><path d="m 50,140 50,20" style="marker-start:url(#Start)"/><path d="m 50,160 50,0 50,0" style="marker-mid:url(#Mid)"/><path d="m 100,140 50,0 50,0" style="marker-mid:url(#Mid)"/><path d="m 150,140 50,20" style="marker-end:url(#End)"/></g><g id="step"><path d="m 50,280 50,0" style="marker-start:url(#Start)"/><path d="m 50,230 50,50 50,50" style="marker-mid:url(#Mid)"/><path d="m 50,280 50,50 50,50" style="marker-mid:url(#Mid)"/><path d="m 100,330 50,0" style="marker-end:url(#End)"/></g><use transform="translate(0,80)" xlink:href="#linear"/><use transform="translate(0,80)" xlink:href="#zigzag"/></g><use transform="translate(240,0)" xlink:href="#ref"/></g></svg>