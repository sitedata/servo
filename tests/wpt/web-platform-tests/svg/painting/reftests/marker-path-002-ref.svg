<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><g id="testmeta"><title>Markers on Path (Bezier).</title><html:link href="http://tavmjong.free.fr" rel="author" title="Tavmjong Bah"/></g><defs><marker id="Start" fill="green" markerHeight="9" markerUnits="strokeWidth" markerWidth="12" orient="auto" refX="0" refY="5" viewBox="0 0 10 10"><path d="M 0 0 L 10 5 L 0 10 z"/></marker><marker id="Mid" fill="orange" markerHeight="9" markerUnits="strokeWidth" markerWidth="12" orient="auto" refX="0" refY="5" viewBox="0 0 10 10"><path d="M 0 0 L 10 5 L 0 10 z"/></marker><marker id="End" fill="#00f" markerHeight="9" markerUnits="strokeWidth" markerWidth="12" orient="auto" refX="0" refY="5" viewBox="0 0 10 10"><path d="M 0 0 L 10 5 L 0 10 z"/></marker></defs><g id="test-body-reference" style="fill:none;stroke:#000;stroke-width:2"><path d="m 50,120 c 20,20 30,-20 50,0 c 20,20 30,-20 50,0 c 20,20 30,-20 50,0"/><path d="m 50,150 c 20,20 30,-20 50,0 s 30,-20 50,0 s 30,-20 50,0"/><path d="m 50,240 q 25,25 50,0 q 25,-25 50,0 q 25,25 50,0"/><path d="m 50,270 q 25,25 50,0 t 50,0 t 50,0"/><path d="M 290,120 C 310,140 320,100, 340,120 C 360,140 370,100 390,120 C 410,140 420,100 440,120"/><path d="M 290,150 C 310,170 320,130, 340,150 S 370,130 390,150 S 420,130 440,150"/><path d="M 290,240 Q 315,265 340,240 Q 365,215 390,240 Q 415,265 440,240"/><path d="M 290,270 Q 315,295 340,270 T 390,270 T 440,270"/><g id="cubic"><path d="m 50,120 20,20" style="stroke:none;marker-start:url(#Start)"/><path d="m 100,120 20,20" style="stroke:none;marker-start:url(#Mid)"/><path d="m 150,120 20,20" style="stroke:none;marker-start:url(#Mid)"/><path d="m 200,120 20,20" style="stroke:none;marker-start:url(#End)"/></g><use transform="translate(240, 0)" xlink:href="#cubic"/><use transform="translate( 0, 30)" xlink:href="#cubic"/><use transform="translate(240, 30)" xlink:href="#cubic"/><g id="quadratic"><path d="m 50,240 20, 20" style="stroke:none;marker-start:url(#Start)"/><path d="m 100,240 20,-20" style="stroke:none;marker-start:url(#Mid)"/><path d="m 150,240 20, 20" style="stroke:none;marker-start:url(#Mid)"/><path d="m 200,240 20,-20" style="stroke:none;marker-start:url(#End)"/></g><use transform="translate(240, 0)" xlink:href="#quadratic"/><use transform="translate( 0, 30)" xlink:href="#quadratic"/><use transform="translate(240, 30)" xlink:href="#quadratic"/></g></svg>