<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><g id="testmeta"><title>Markers on Sub-Path (Bezier).</title><html:link href="http://tavmjong.free.fr" rel="author" title="Tavmjong Bah"/></g><defs><marker id="Start" fill="green" markerHeight="9" markerUnits="strokeWidth" markerWidth="12" orient="auto" refX="0" refY="5" viewBox="0 0 10 10"><path d="M 0 0 L 10 5 L 0 10 z"/></marker><marker id="Mid" fill="orange" markerHeight="9" markerUnits="strokeWidth" markerWidth="12" orient="auto" refX="0" refY="5" viewBox="0 0 10 10"><path d="M 0 0 L 10 5 L 0 10 z"/></marker><marker id="End" fill="#00f" markerHeight="9" markerUnits="strokeWidth" markerWidth="12" orient="auto" refX="0" refY="5" viewBox="0 0 10 10"><path d="M 0 0 L 10 5 L 0 10 z"/></marker></defs><g id="test-body-reference" style="fill:none;stroke:#000;stroke-width:2"><path d="m 50,120 c 20,20 30,-20 50,0 m 50,0 c 20,20 30,-20 50,0"/><path d="m 50,240 q 25,25 50,0 m 50,0 q 25,25 50,0"/><path d="M 290,120 C 310,140 320,100, 340,120 M 390,120 C 410,140 420,100 440,120"/><path d="M 290,240 Q 315,265 340,240 M 390,240 Q 415,265 440,240"/><g id="cubic"><path d="m 50,120 20,20" style="stroke:none;marker-start:url(#Start)"/><path d="m 100,120 20,20" style="stroke:none;marker-start:url(#Mid)"/><path d="m 150,120 20,20" style="stroke:none;marker-start:url(#Mid)"/><path d="m 200,120 20,20" style="stroke:none;marker-start:url(#End)"/></g><use transform="translate(240, 0)" xlink:href="#cubic"/><g id="quadratic"><path d="m 50,240 20, 20" style="stroke:none;marker-start:url(#Start)"/><path d="m 100,240 20,-20" style="stroke:none;marker-start:url(#Mid)"/><path d="m 150,240 20, 20" style="stroke:none;marker-start:url(#Mid)"/><path d="m 200,240 20,-20" style="stroke:none;marker-start:url(#End)"/></g><use transform="translate(240, 0)" xlink:href="#quadratic"/></g></svg>